<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91CLUB PREDICTOR | Loading...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #2a2d3e;
            --light: #f9f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix background effect (light version) */
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        .binary-code {
            position: absolute;
            color: rgba(110, 69, 226, 0.3);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.03),
                rgba(0,0,0,0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        /* Main loading container */
        .loading-container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        /* Logo */
        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite, glitch 5s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); filter: drop-shadow(0 0 0 rgba(110, 69, 226, 0)); }
            2% { transform: translateX(-2px); }
            4% { transform: translateX(2px); }
            6% { transform: translateX(-1px); }
            8% { transform: translateX(1px); }
            10% { transform: translateX(0); }
            50% { filter: drop-shadow(-3px 0 2px rgba(110, 69, 226, 0.3)); }
            51% { filter: drop-shadow(3px 0 2px rgba(255, 126, 95, 0.3)); }
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(110, 69, 226, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .percentage {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Status message */
        .status-message {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--dark);
            opacity: 0.7;
            margin-top: 30px;
            padding: 8px 15px;
            background: rgba(110, 69, 226, 0.05);
            border-radius: 15px;
            display: inline-block;
        }

        /* Terminal line */
        .terminal-line {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: var(--primary);
            opacity: 0.5;
            pointer-events: none;
        }

        /* User counter */
        .user-counter {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(5px);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 20px auto 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            font-family: 'Share Tech Mono', monospace;
        }

        .user-counter i {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Light matrix background effect -->
    <div class="matrix-effect" id="matrixEffect"></div>
    <div class="scanlines"></div>

    <!-- Main loading content -->
    <div class="loading-container">
        <div class="progress-bar"></div>
        <img src="https://i.ibb.co/JwzB5WFv/1000072907-removebg-preview.png" alt="91CLUB Logo" class="logo">
        <h1 class="title">ùóïùó®ùó°ùó°ùó¨ ùó£ùó•ùó¢ ùó†ùóîùó´</h1>
        <p class="subtitle">>_ SYSTEM_INITIALIZATION</p>
        
        <div class="spinner"></div>
        
        <p class="loading-text">
            ANALYZING_GAME_ALGORITHM<span class="loading-dots">...</span>
        </p>
        
        <div class="percentage" id="percentage">87%</div>
        
        <div class="user-counter">
            <i class="fas fa-users"></i>
            <span>ACTIVE_USERS: <span class="count">18,729</span></span>
        </div>
        
        <div class="status-message" id="statusMessage">CONNECTING_TO_SERVER</div>
    </div>

    <div class="terminal-line" id="terminalLine">>_ SYSTEM_BOOTING_UP...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create matrix effect
            function createMatrixEffect() {
                const chars = "01";
                const container = document.getElementById('matrixEffect');
                
                for (let i = 0; i < 30; i++) {
                    const binaryCode = document.createElement('div');
                    binaryCode.classList.add('binary-code');
                    binaryCode.textContent = Array(15).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join(' ');
                    binaryCode.style.left = `${Math.random() * 100}%`;
                    binaryCode.style.animationDuration = `${5 + Math.random() * 10}s`;
                    binaryCode.style.animationDelay = `${Math.random() * 5}s`;
                    container.appendChild(binaryCode);
                }
            }
            
            createMatrixEffect();
            
            // Elements
            const percentageEl = document.getElementById('percentage');
            const loadingDots = document.querySelector('.loading-dots');
            const terminalLine = document.getElementById('terminalLine');
            const statusMessage = document.getElementById('statusMessage');
            const userCounter = document.querySelector('.count');
            
            // Status messages
            const terminalMessages = [
                "CONNECTING_TO_SERVERS",
                "ANALYZING_HISTORICAL_DATA",
                "CALCULATING_PROBABILITIES",
                "OPTIMIZING_ALGORITHM",
                "SYSTEM_READY",
                "WAITING_FOR_INPUT",
                "MONITORING_GAME_PATTERNS",
                "UPDATING_DATABASE"
            ];
            
            const statusMessages = [
                "ESTABLISHING_SECURE_CONNECTION",
                "DECRYPTING_LATEST_RESULTS",
                "SYNCING_WITH_LIVE_DATA",
                "VERIFYING_ACCURACY",
                "PREPARING_PREDICTIONS",
                "ANALYSIS_IN_PROGRESS"
            ];
            
            // Animate loading dots
            let dotCount = 0;
            setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                loadingDots.textContent = '.'.repeat(dotCount);
            }, 500);
            
            // Simulate percentage fluctuation (between 85-99%)
            setInterval(() => {
                const currentPercent = parseInt(percentageEl.textContent);
                const change = Math.floor(Math.random() * 5) - 2; // -2 to +2
                let newPercent = currentPercent + change;
                
                // Keep between 85-99%
                newPercent = Math.max(85, Math.min(99, newPercent));
                percentageEl.textContent = `${newPercent}%`;
            }, 1500);
            
            // Update terminal line
            setInterval(() => {
                terminalLine.style.opacity = 0;
                setTimeout(() => {
                    terminalLine.textContent = `>_ ${terminalMessages[Math.floor(Math.random() * terminalMessages.length)]}`;
                    terminalLine.style.opacity = 0.5;
                }, 300);
            }, 3000);
            
            // Update status message
            setInterval(() => {
                statusMessage.style.opacity = 0;
                setTimeout(() => {
                    statusMessage.textContent = statusMessages[Math.floor(Math.random() * statusMessages.length)];
                    statusMessage.style.opacity = 0.7;
                }, 300);
            }, 4000);
            
            // Simulate user counter changes
            setInterval(() => {
                const currentUsers = parseInt(userCounter.textContent.replace(/,/g, ''));
                const change = Math.floor(Math.random() * 100) - 30; // -30 to +70
                let newUsers = currentUsers + change;
                
                // Keep between 15,000-25,000
                newUsers = Math.max(15000, Math.min(25000, newUsers));
                userCounter.textContent = newUsers.toLocaleString();
            }, 2000);
            
            // Add occasional glitch effect to percentage
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance
                    percentageEl.style.textShadow = '0 0 5px rgba(110, 69, 226, 0.5)';
                    setTimeout(() => {
                        percentageEl.style.textShadow = 'none';
                    }, 200);
                }
            }, 3000);
        });
    </script>
</body>
</html>
